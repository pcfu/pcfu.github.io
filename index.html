<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/calculator.css">
</head>
<body>
    <div class="wrapper">
        <section class="screen">
          <p class="current-value">0</p>
        </section>

        <section class="calc-buttons">
          <button class="cancel">C</button>
          <button><span>&#8592;</span></button>
          <button class="fn-button"><span>&#247;</span></button>

          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="fn-button"><span>&#215;</span></button>

          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="fn-button"><span>&#8722;</span></button>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="fn-button"><span>&#43;</span></button>

          <button class="zero">0</button>
          <button class="fn-button"><span>&#61;</span></button>
        </section>
    </div>
</body>
</html>
